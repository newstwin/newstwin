<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>관리자 로그인 | NewsTwin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/layout/footer.css}" />
</head>
<body>
<th:block th:replace="~{layout/header_admin :: header}"></th:block>

<main class="container py-5" style="max-width:400px;">
    <img src="../images/logo-title-none.png" alt="NewsTwin Logo" class="mx-auto d-block mb-3" style="width:180px;">
    <h2 class="text-center mb-4 fw-semibold">관리자 로그인</h2>

    <form id="loginForm">
        <div class="mb-3">
            <label class="form-label text-muted small">ID</label>
            <input type="email" class="form-control" id="email" required>
        </div>

        <div class="mb-4">
            <label class="form-label text-muted small">PW</label>
            <input type="password" class="form-control" id="password" required>
        </div>

        <button type="submit" class="btn btn-dark w-100 mb-3 fw-semibold">LOGIN</button>
    </form>
</main>

<!-- CSRF 먼저 -->
<script src="/js/common/csrfFetch.js" defer></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
<script src="/js/admin/login.js" defer></script>

<th:block th:replace="layout/footer :: footer"></th:block>
</body>
</html>
