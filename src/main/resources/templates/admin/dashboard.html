<!-- 📄 admin/dashboard.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>관리자 대시보드 | NewsTwin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
</head>
<body>
<th:block th:replace="layout/header :: header"></th:block>

<main class="container py-5">
    <h2 class="fw-semibold mb-4 text-center">관리자 대시보드</h2>

    <div class="row text-center">

        <!-- 회원 수 카드 -->
        <div class="col-md-4 mb-4">
            <a th:href="@{/admin/users}" class="dashboard-card d-block">
                <div class="card shadow-sm h-100">
                    <div class="card-body">
                        <h5 class="fw-semibold mb-2">회원 수</h5>
                        <p class="fw-bold fs-5 text-primary mb-0">128명</p>
                    </div>
                </div>
            </a>
        </div>

        <!-- 게시글 수 카드 -->
        <div class="col-md-4 mb-4">
            <a th:href="@{/admin/posts}" class="dashboard-card d-block">
                <div class="card shadow-sm h-100">
                    <div class="card-body">
                        <h5 class="fw-semibold mb-2">게시글 수</h5>
                        <p class="fw-bold fs-5 text-success mb-0">532개</p>
                    </div>
                </div>
            </a>
        </div>

        <!-- 메일 발송 카드 -->
        <div class="col-md-4 mb-4">
            <a th:href="@{/admin/mails}" class="dashboard-card d-block">
                <div class="card shadow-sm h-100">
                    <div class="card-body">
                        <h5 class="fw-semibold mb-2">발송 메일</h5>
                        <p class="fw-bold fs-5 text-danger mb-0">412건</p>
                    </div>
                </div>
            </a>
        </div>

    </div>
</main>

<th:block th:replace="layout/footer :: footer"></th:block>
</body>
</html>
