<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입 | NewsTwin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
</head>
<body>
<th:block th:replace="layout/header :: header"></th:block>

<main class="container py-5" style="max-width:450px;">
    <h2 class="text-center mb-4 fw-semibold">회원가입</h2>
    <form>
        <div class="mb-3"><label class="form-label">이메일</label><input class="form-control" type="email"></div>
        <div class="mb-3"><label class="form-label">비밀번호</label><input class="form-control" type="password"></div>
        <div class="mb-3"><label class="form-label">닉네임</label><input class="form-control" type="text"></div>
        <button class="btn btn-success w-100 mt-3">가입하기</button>
    </form>
</main>

<th:block th:replace="layout/footer :: footer"></th:block>
</body>
</html>
