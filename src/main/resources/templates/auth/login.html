<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인 | NewsTwin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
</head>
<body>
<th:block th:replace="layout/header :: header"></th:block>

<main class="container py-5" style="max-width:400px;">
    <h2 class="text-center mb-4 fw-semibold">로그인</h2>
    <form>
        <div class="mb-3">
            <label class="form-label">이메일</label>
            <input type="email" class="form-control" placeholder="example@email.com">
        </div>
        <div class="mb-3">
            <label class="form-label">비밀번호</label>
            <input type="password" class="form-control" placeholder="********">
        </div>
        <button class="btn btn-primary w-100 mt-3">로그인</button>
        <p class="text-center mt-3"><a th:href="@{/signup}" class="text-decoration-none">회원가입</a></p>
    </form>
</main>

<th:block th:replace="layout/footer :: footer"></th:block>
</body>
</html>
