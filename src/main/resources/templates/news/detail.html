<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title th:text="${post.title}">NewsTwin</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
  <!-- Header CSS -->
  <link rel="stylesheet" th:href="@{/css/layout/header.css}">
  <!-- Post Detail CSS -->
  <link rel="stylesheet" th:href="@{/css/news/postdetail.css}">
</head>

<body>
<!-- ÏÉÅÎã® ÎÑ§ÎπÑ -->
<div th:replace="~{layout/header :: header}"></div>

<div class="container-fluid">
  <div class="row">
    <!-- ÏÇ¨Ïù¥ÎìúÎ∞î -->
    <div th:replace="~{layout/sidebar :: sidebar}"></div>

    <!-- Î≥∏Î¨∏ -->
    <main class="col-9 py-4 position-relative">

      <!-- Í≥†Ï†ï ÏÇ¨Ïù¥Îìú Ïï°ÏÖòÎ∞î -->
      <div class="side-action">
        <button class="action-btn position-relative" id="sideLike" title="Ï¢ãÏïÑÏöî">
          <span class="emoji">ü§ç</span>
          <span id="sideLikeCount"
                class="badge bg-secondary position-absolute top-0 start-100 translate-middle rounded-pill small">
            0
          </span>
        </button>

        <button class="action-btn position-relative" id="sideComment" title="ÎåìÍ∏Ä">
          <i class="bi bi-chat"></i>
          <span id="sideCommentCount"
                class="badge bg-secondary position-absolute top-0 start-100 translate-middle rounded-pill small">
            0
          </span>
        </button>

        <button class="action-btn" id="sideBookmark" title="Î∂ÅÎßàÌÅ¨">
          <i class="bi bi-bookmark"></i>
        </button>

        <div class="dropdown">
          <button class="action-btn" id="sideShare" data-bs-toggle="dropdown" aria-expanded="false" title="Í≥µÏú†">
            <i class="bi bi-share"></i>
          </button>
          <ul class="dropdown-menu shadow-sm">
            <li><a class="dropdown-item share-copy" href="#">üîó URL Î≥µÏÇ¨</a></li>
            <li><a class="dropdown-item share-sns" href="#">üì¢ SNS Í≥µÏú†</a></li>
          </ul>
        </div>
      </div>

      <!-- Î≥∏Î¨∏ ÎÇ¥Ïö© -->
      <div class="content-wrap">

        <h1 class="post-title" id="markdownTitle"></h1>

        <div class="post-meta mb-2">
          <span th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}"></span>
          <span th:if="${post.categoryName != null}">
            ¬∑ <span th:text="${post.categoryName}"></span>
          </span>
          ¬∑ Ï°∞ÌöåÏàò <span th:text="${post.count}"></span>
        </div>

        <!-- ÎßàÌÅ¨Îã§Ïö¥ ÏòÅÏó≠ -->
        <div class="post-body"></div>

        <!-- ÌïòÎã® Î≤ÑÌäº -->
        <div class="reaction-bar">
          <button id="likeBtn" class="btn btn-light border-0 d-flex align-items-center gap-1"
                  th:data-post-id="${post.id}" th:data-liked="${liked}">
            <span id="heartIcon" th:text="${liked} ? '‚ù§Ô∏è' : 'ü§ç'"></span>
            <span id="likeCount" th:text="${likeCount}"></span>
            <span>Ï¢ãÏïÑÏöî</span>
          </button>

          <button id="bookmarkBtn" class="btn btn-light border-0 d-flex align-items-center gap-1"
                  th:data-post-id="${post.id}" th:data-bookmarked="${bookmarked}">
            <i id="bookmarkIcon" th:class="${bookmarked} ? 'bi bi-bookmark-fill' : 'bi bi-bookmark'"></i>
            <span>Î∂ÅÎßàÌÅ¨</span>
          </button>

          <button id="shareBtn" class="btn btn-light border-0 d-flex align-items-center gap-1">
            <i class="bi bi-share"></i><span>Í≥µÏú†ÌïòÍ∏∞</span>
          </button>
        </div>

        <!-- ÎåìÍ∏Ä -->
        <div class="comment-section mt-4">
          <h6 class="fw-semibold">ÎåìÍ∏Ä <span id="commentTotal"></span></h6>

          <!-- ÏûëÏÑ±Ìèº -->
          <div class="comment-input-area mb-3">
            <div class="d-flex align-items-start gap-2">
              <img th:src="${loginUser != null && loginUser.profileImage != null ? loginUser.profileImage : '/images/basic-profile.png'}"
                   class="rounded-circle" style="width:36px;height:36px;object-fit:cover;">
              <textarea id="commentInput" rows="3" placeholder="ÎåìÍ∏ÄÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî"></textarea>
            </div>
            <div class="d-flex justify-content-end mt-2">
              <button id="commentSubmit" class="comment-submit">Îì±Î°ù</button>
            </div>
          </div>

          <!-- Î™©Î°ù -->
          <ul id="commentList" class="list-unstyled"></ul>
          <!-- Î¨¥ÌïúÏä§ÌÅ¨Î°§ sentinel -->
          <div id="commentSentinel" class="py-3 text-center text-secondary small">Îçî Î∂àÎü¨Ïò§Îäî Ï§ë‚Ä¶</div>
        </div>
      </div>
    </main>
  </div>
</div>

<!-- Footer -->
<div th:replace="~{layout/footer :: footer}"></div>

<!-- Scripts -->
<script th:inline="javascript">
  const IS_LOGGED_IN = [[${isLoggedIn}]];
  const MEMBER_RECEIVE_EMAIL = [[${memberReceiveEmail}]];
  const LOGIN_PROFILE_URL = /*[[${loginUser != null ? loginUser.profileImage : null}]]*/ null;
  const DEFAULT_PROFILE_URL = '/images/basic-profile.png';
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script src="/js/layout/header.js" defer></script>
<script src="/js/comments.js" defer></script>
<script src="/js/postdetail.js" defer></script>

<!-- ÎßàÌÅ¨Îã§Ïö¥ Î†åÎçîÎßÅ (Î≥ÄÍ≤Ω ÌïµÏã¨) -->
<script th:inline="javascript">
  document.addEventListener("DOMContentLoaded", () => {

    const rawTitle = /*[[${post.title}]]*/ "";
    const rawMarkdown = /*[[${post.content}]]*/ "";

    const titleElement = document.getElementById("markdownTitle");
    if (rawTitle) {
      titleElement.innerHTML = marked.parseInline(rawTitle);
    }

    const contentElement = document.querySelector(".post-body");
    if (rawMarkdown) {
      contentElement.innerHTML = marked.parse(rawMarkdown);
    }
  });
</script>

</body>
</html>
